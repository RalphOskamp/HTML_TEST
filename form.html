<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h3>Form</h3>
  <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form-->
  <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
  <form class="" action="index.html" method="post">
    <label for="">Your Name:</label>
    <input type="text" name="" value="">
    <input type="color" name="" value="">
    <br><br>
    <label for="">Do you want to sign up the email list?</label>
    <input type="checkbox" name="" value="">
    <input type="submit" name="">
    <br><br>
    <label for="">Password:</label>
    <input type="password" name="" value="">
    <br><br>
    <input type="date" name="" value="">
    <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10">
    <label for="cowbell">Cowbell</label>
    <br>
    <br>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
  </form>

  <hr>
  <form class="" action="mailto:joe@example.com" method="post" enctype="text/plain">
    <label for="">Your Name</label>
    <input type="text" name="yourName" id="">
    <br>
    <label for="">Your Email</label>
    <input type="email" name="yourEmail" value="">
    <br>
    <label for="">Your Message</label>
    <br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea>
    <br>
    <input type="submit" name="">
  </form>
</body>

</html>
